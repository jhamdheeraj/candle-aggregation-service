spring:
  application:
    name: candle.aggregator

  datasource:
    url: jdbc:h2:mem:candles
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    h2:
      console:
        enabled: true
        path: /h2-console
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true

  management:
    endpoints:
      web:
        exposure:
          include: health,info

server:
  port: 8080